<label 
  class="ClockWidget" 
  id="ClockWidget"
  for="NextMessageInput"
  :style="computedStyle"
  @dblclick.prevent.stop="clearMessage">
  <div class="digits">{{ HH }}</div><div class="colon">:</div><div class="digits">{{ mm }}</div><div class="colon">:</div><div class="digits">{{ ss }}</div>
</label>
